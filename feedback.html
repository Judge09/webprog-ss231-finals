<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Jhon Lloyd Nicolas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="feedback.css">
</head>
<body class="dark-mode">

    <!-- Navigation Bar -->
    <header class="nav-bar text-center py-3">
        <a href="index.html" class="mx-2"><i class="fas fa-home icon"></i> Home</a>
        <a href="about.html" class="mx-2"><i class="fas fa-user icon"></i> About Me</a>
        <a href="gallery.html" class="mx-2"><i class="fas fa-image icon"></i> Gallery</a>
        <a href="feedback.html" class="mx-2"><i class="fas fa-comments icon"></i> Feedback</a>
        <a href="sources.html" class="mx-2"><i class="fas fa-terminal icon"></i> Sources</a>
    </header>

    <!-- Terminal Container -->
    <div class="terminal-container">
        <div class="terminal-window">
            <div class="terminal-title-bar">
                <span>Feedback Terminal</span>
                <button id="closeTerminal">&times;</button>
            </div>
            <div id="feedbackTerminal" class="terminal">
                <div class="terminal-body" id="terminal-output">
                    <p>Welcome! Please enter your name:</p>
                </div>
                <div class="terminal-input">
                    <span class="terminal-prefix">></span>
                    <input type="text" id="terminal-input" autofocus placeholder="Type here and press Enter...">
                </div>
            </div>
        </div>
    </div>

       <!-- Fake Hacking Console -->
       <div class="hacking-console">
        <div class="console-header">System Console</div>
        <div id="console-output" class="console-body"></div>
    </div>

    <!-- Feedback Output Section -->
    <section class="feedback-list-container">
        <h2>Feedback Submissions</h2>
        <div id="feedback-list" class="feedback-list"></div>
    </section>

 
    <script src="feedback.js"></script>
</body>
</html>
